<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Mobile Web App</title>
<link href="img/jquery-mobile/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
<link href="img/jquery-mobile/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="img/jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="img/jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 
</head>

<body onload="init()">
    
<div id="loginPage" data-role="page">

   <div data-role="header"><h1>Login To Account</h1>
    </div>

    <div data-role="content">    

       <form id="loginForm">
        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" value="" placeholder="Username" />
        </div>

        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="" placeholder="Password" />
        </div>

        <input type="submit" value="Login" id="submitButton">
        </form>
        
    </div>

    <div data-role="footer">
        <h4>&copy; Sample App</h4>
    </div>

</div>

</body>
</html>
